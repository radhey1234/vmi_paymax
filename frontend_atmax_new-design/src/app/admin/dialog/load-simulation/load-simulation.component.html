<h1 mat-dialog-title  class="text-center">Budget Utilisation</h1>
<div>
  <div [chart]="simulationChart" style="height: 260px;"></div>
</div>
<div mat-dialog-actions style="display: block;">
  <div class="float-right">
    <button class="submit" style="margin-right: 15px;" class="cancel-pop" [mat-dialog-close]="true" cdkFocusInitial>
      Download
    </button>
    <button class="cancel" class="cancel-pop" [mat-dialog-close]="true" cdkFocusInitial>
      Close
    </button>
  </div>
</div>
