<h3 mat-dialog-title>Edit Simulation Data</h3>
<div mat-dialog-content>
  <div class="col-md-6">
    <div class="col-md-6">
      <p>Name</p>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Name" value="Shyam Pal" />
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="col-md-6">
      <p>Promotion %</p>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Promotion %" value="0%" />
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="col-md-6">
      <p>Current Salary</p>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Current Salary" value="24,63,437" />
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="col-md-6">
      <p>Suggested Salary</p>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Suggested Salary" value="26,11,243" />
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="col-md-6">
      <p>Market Correction %</p>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Market Correction %" value="0%" />
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="col-md-6">
      <p>Suggested Increment</p>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Suggested Increment" value="6%" />
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6">
    <div class="col-md-6">
      <p>Total Suggested Increment %</p>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Total Suggested Increment %" value="6%" />
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions style="display: block;">
  <div class="float-right">
    <button class="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Save
    </button>
    <button class="cancel" mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Cancel
    </button>
  </div>
</div>
